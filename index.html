            --text: #333333;
            --text-light: #666666;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);

        * { box-sizing: border-box; }
        body {
            font-family: 'Noto Sans JP', sans-serif;

            -webkit-font-smoothing: antialiased;

        /* --- ヘッダー --- */

            color: white;
            padding: 2.5rem 1.5rem 4.5rem 1.5rem;
            text-align: center;
        }
        .header-tag {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 0.25rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 1rem;

        header h1 { margin: 0; font-size: 1.8rem; font-weight: 700; line-height: 1.4; }

        /* --- 予約ボタンエリア --- */
        .reserve-area {
            max-width: 1000px;
            margin: -2.5rem auto 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            position: relative;
            z-index: 20;
        }
        .btn-reserve {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            transition: transform 0.2s;
            text-align: center;
        }
        .btn-reserve:hover { transform: translateY(-3px); opacity: 0.9; }
        .btn-tama { background: white; color: var(--tama-color); border: 2px solid var(--tama-color); }

        .tab-btn {
            background: #e0e0e0;
            border: none;
            border-radius: 50px;
            padding: 0.6rem 1.2rem;
            font-size: 0.9rem;
            font-weight: bold;
            color: #666;
            cursor: pointer;
            white-space: nowrap;
            transition: 0.3s;

        .tab-btn.active { background: var(--accent); color: white; box-shadow: 0 4px 10px rgba(245, 124, 0, 0.3); }

        .section-box { background: white; border-radius: 16px; padding: 1.5rem; margin-bottom: 2rem; box-shadow: var(--shadow); }

        .timeline-time { font-weight: bold; color: var(--primary); margin-right: 10px; }

        .card {

            cursor: pointer; transition: 0.3s; display: flex; flex-direction: column;

        .card:hover { transform: translateY(-5px); border-color: var(--primary); box-shadow: 0 8px 15px rgba(0,0,0,0.1); }
        .industry-label { font-size: 0.7rem; font-weight: bold; background: #f0f2f5; padding: 3px 8px; border-radius: 4px; align-self: flex-start; margin-bottom: 0.5rem; }
        .company-name { font-size: 1.2rem; font-weight: bold; color: var(--primary); margin-bottom: 0.5rem; }
        .badge { font-size: 0.7rem; padding: 2px 6px; border-radius: 4px; font-weight: bold; margin-right: 4px; }
        .badge-ob { background: #fff8e1; color: #b7791f; border: 1px solid #f6e05e; }
        .badge-intl { background: #e8f5e9; color: var(--intl-color); border: 1px solid #a5d6a7; }

        /* --- モーダル --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.7);
            display: flex; align-items: center; justify-content: center; z-index: 1000;
            opacity: 0; visibility: hidden; transition: 0.3s; padding: 1rem;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-container { background: white; width: 100%; max-width: 600px; border-radius: 16px; overflow: hidden; max-height: 90vh; display: flex; flex-direction: column; }

        .info-tama { background: var(--tama-color); }
        .info-shonan { background: var(--shonan-color); }

        .modal-header { padding: 1.5rem; border-bottom: 1px solid #eee; }
        .modal-body { padding: 1.5rem; overflow-y: auto; }
        .detail-item { margin-bottom: 1.2rem; }
        .detail-label { font-weight: bold; color: var(--accent); font-size: 0.9rem; margin-bottom: 0.3rem; display: block; }
        .detail-content { font-size: 0.95rem; white-space: pre-wrap; margin: 0; }

        .modal-footer { padding: 1.2rem; border-top: 1px solid #eee; text-align: center; background: #f9f9f9; }
        .btn-hp { display: inline-block; background: var(--primary); color: white; padding: 0.6rem 2rem; border-radius: 50px; text-decoration: none; font-weight: bold; }

        /* --- 全社検索・一覧 --- */
        .all-list-section { margin-top: 3rem; background: white; padding: 2rem; border-radius: 16px; box-shadow: var(--shadow); }

        .select-input { padding: 0.6rem; border: 1px solid #ccc; border-radius: 8px; background: white; }
        .intl-filter-label { font-size: 0.9rem; cursor: pointer; display: flex; align-items: center; gap: 0.4rem; background: #f8f9fa; padding: 0.5rem 0.8rem; border-radius: 8px; border: 1px solid #ccc; }
        
        .all-table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        .all-table th, .all-table td { padding: 12px; border-bottom: 1px solid #eee; text-align: left; }
        .all-table th { background: #f8f9fa; color: #666; font-weight: bold; }
        .all-table tr:hover { background: #f1f7ff; cursor: pointer; }

        .date-badge {

</head>

    function initAllCompanies() {
        const industrySet = new Set();
        allCompaniesFlat = [];
        Object.keys(seminarData).forEach(date => {
            const dateStr = date.slice(5).replace('-','/');
            const dow = date.includes("04")||date.includes("25") ? "(水)" : date.includes("05")||date.includes("26") ? "(木)" : date.includes("09") ? "(月)" : "(火)";
            const dateClass = "d-" + date.slice(8);
            seminarData[date].forEach(comp => {
                allCompaniesFlat.push({ ...comp, dateLabel: `${dateStr}${dow}`, dateClass: dateClass });
                industrySet.add(comp.industry);
            });
        });
        const filter = document.getElementById('industry-filter');
        Array.from(industrySet).sort().forEach(ind => {
            const opt = document.createElement('option'); opt.value = ind; opt.innerText = ind; filter.appendChild(opt);
        });
        filterList();
    }

    window.filterList = function() {
        const keyword = document.getElementById('search-input').value.toLowerCase();
        const industry = document.getElementById('industry-filter').value;
        const intlOnly = document.getElementById('intl-filter').checked;
        currentFilteredList = allCompaniesFlat.filter(c => 
            (c.name.toLowerCase().includes(keyword) || (c.catchphrase && c.catchphrase.toLowerCase().includes(keyword))) &&
            (industry === "" || c.industry === industry) && (!intlOnly || c.international)
        );
        const body = document.getElementById('all-companies-body');
        body.innerHTML = currentFilteredList.length ? currentFilteredList.map((c, idx) => `
            <tr onclick="openModalFromList(${idx})">
                <td><span class="date-badge ${c.dateClass}">${c.dateLabel}</span></td>

        `).join('') : '<tr><td colspan="4" style="text-align:center; padding:2rem;">見つかりませんでした</td></tr>';
    }
